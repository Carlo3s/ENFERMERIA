<body>

        <ul>

    <div class="container">
        <h2>Valoraci贸n en Enfermer铆a</h2>
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese el nombre">
        <label>Edad:</label>
        <input type="number" id="edad" placeholder="Ingrese la edad">

        <h3>Valoraci贸n por Sistemas</h3>
        <label>Neurol贸gico - Nivel de consciencia:</label>
        <select id="neurologico">
            <option>Alerta</option>
            <option>Confuso</option>
            <option>Somnoliento</option>
            <option>Coma</option>
        </select>
        
        <label>Respiratorio - Saturaci贸n de ox铆geno (%):</label>
        <input type="number" id="respiratorio" placeholder="Ingrese saturaci贸n de ox铆geno">
        
        <label>Cardiovascular - Presi贸n Sist贸lica:</label>
        <input type="number" id="ps" placeholder="Ingrese la presi贸n sist贸lica">
        <label>Cardiovascular - Presi贸n Diast贸lica:</label>
        <input type="number" id="pd" placeholder="Ingrese la presi贸n diast贸lica">
        
        <label>Gastrointestinal - H谩bitos alimenticios:</label>
        <textarea id="gastrointestinal" placeholder="Describa los h谩bitos alimenticios"></textarea>
        
        <label>Genitourinario - Frecuencia urinaria:</label>
        <input type="number" id="genitourinario" placeholder="Ingrese veces al d铆a">
        
        <label>M煤sculo-esquel茅tico - Movilidad:</label>
        <select id="musculo">
            <option>Normal</option>
            <option>Limitada</option>
            <option>Dependiente</option>
        </select>
        
        <label>Piel y mucosas - Integridad:</label>
        <select id="piel">
            <option>ntegra</option>
            <option>Heridas</option>
            <option>lceras</option>
        </select>
        
        <button onclick="calcularValores()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
    
    <script>
        function calcularValores() {
            let nombre = document.getElementById('nombre').value;
            let edad = document.getElementById('edad').value;
            let peso = parseFloat(document.getElementById('peso').value);
            let altura = parseFloat(document.getElementById('altura').value);
            let ps = parseInt(document.getElementById('ps').value);
            let pd = parseInt(document.getElementById('pd').value);
            
            let imc = (peso / (altura * altura)).toFixed(2);
            let pam = ((2 * pd) + ps) / 3;
            
            let imcClasificacion = "";
            let imcColor = "";
            let imcEmoji = "";
            
            if (imc < 18.5) {
                imcClasificacion = "Por debajo del peso normal";
                imcColor = "blue";
                imcEmoji = "";
            } else if (imc < 24.9) {
                imcClasificacion = "Peso saludable";
                imcColor = "green";
                imcEmoji = "";
            } else if (imc < 29.9) {
                imcClasificacion = "Sobrepeso";
                imcColor = "orange";
                imcEmoji = "";
            } else if (imc < 34.9) {
                imcClasificacion = "Obesidad I";
                imcColor = "red";
                imcEmoji = "";
            } else if (imc < 39.9) {
                imcClasificacion = "Obesidad II";
                imcColor = "purple";
                imcEmoji = "";
            } else {
                imcClasificacion = "Obesidad III";
                imcColor = "darkviolet";
                imcEmoji = "";
            }
            
            let valoracion = {
                nombre,
                edad,
                peso,
                altura,
                imc,
                imcClasificacion,
                pam: pam.toFixed(2),
                neurologico: document.getElementById('neurologico').value,
                respiratorio: document.getElementById('respiratorio').value,
                musculo: document.getElementById('musculo').value,
                piel: document.getElementById('piel').value
            };
            
            let historial = JSON.parse(localStorage.getItem('historial')) || [];
            historial.push(valoracion);
            localStorage.setItem('historial', JSON.stringify(historial));
            
            document.getElementById('resultado').innerHTML = `
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Edad:</strong> ${edad} a帽os</p>
                <p><strong>Peso:</strong> ${peso} kg</p>
                <p><strong>Altura:</strong> ${altura} m</p>
                <p style="color:${imcColor};"><strong>IMC:</strong> ${imc} ${imcEmoji} (${imcClasificacion})</p>
                <p><strong>Presi贸n Arterial Media:</strong> ${pam.toFixed(2)}</p>
            `;
        }
    </script>
