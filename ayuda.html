<div class="container">
    <h2>Bienvenido(a), aquí encontrarás recursos para practicar</h2>
    <div id="pdf-lista">
        <!-- Aquí se mostrarán los PDFs automáticamente -->
    </div>
</div>

<script>
    // Lista de PDFs que tienes en la carpeta "docs"
    const pdfs = [
        "ENTREVISTA.pdf",
        "MANUAL_ENFERMERIA.pdf",
        "GUIA_PRACTICA.pdf"
    ];

    const pdfLista = document.getElementById("pdf-lista");

    // Generar la lista de PDFs dinámicamente
    pdfs.forEach(pdf => {
        const link = document.createElement("a");
        link.href = `docs/${pdf}`;
        link.textContent = pdf;
        link.target = "_blank"; // Abre en nueva pestaña
        link.style.display = "block";
        link.style.marginBottom = "10px";

        pdfLista.appendChild(link);
    });
</script>
