<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Valoraciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #005B96;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .nav {
            background-color: #005B96;
            padding: 10px;
            text-align: center;
        }
        .nav a, .nav button {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .nav a:hover, .nav button:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .container h2 {
            font-size: 20px;
            margin-bottom: 30px;
        }
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }
        .category {
            width: 120px;
            text-align: center;
            cursor: pointer;
        }
        .category img {
            width: 100px;
            height: 100px;
        }
        .category p {
            margin: 5px 0;
            font-size: 14px;
        }
        .category .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            top: -60px;
            left: 40px;
        }
        .historial-list {
            margin-top: 20px;
            text-align: left;
            display: none;
            max-width: 800px;
            margin: 20px auto;
        }
        .historial-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Logo" id="logo"> <!-- Reemplaza con el logo real -->
        <span>VALORACIÓN DE ENFERMERÍA</span>
    </div>
    <div class="nav">
        <a href="index.html">Inicio</a>
        <a href="historial.html">Historial</a>
        <a href="acerca.html">Acerca de</a>
        <a href="contacto.html">Contacto</a>
        <a href="Valoracion_preguntas.html">Entrevista</a>
        <a href="ayuda.html">Recursos</a>
        <button id="logout">Cerrar Sesión</button>
    </div>
    
    <div class="container">
        <h2>Historial de Valoraciones</h2>
        <div class="category-grid">
            <div class="category" onclick="showHistorial('🔵 Por debajo del peso normal')">
                <img src="https://via.placeholder.com/100?text=Carpeta" alt="Carpeta">
                <div class="circle" style="background-color: #00f;"></div>
                <p>Por debajo del peso normal</p>
            </div>
            <div class="category" onclick="showHistorial('🟢 Peso saludable')">
                <img src="https://via.placeholder.com/100?text=Carpeta" alt="Carpeta">
                <div class="circle" style="background-color: #0f0;"></div>
                <p>Peso saludable</p>
            </div>
            <div class="category" onclick="showHistorial('🟠 Sobrepeso')">
                <img src="https://via.placeholder.com/100?text=Carpeta" alt="Carpeta">
                <div class="circle" style="background-color: #ffa500;"></div>
                <p>Sobrepeso</p>
            </div>
            <div class="category" onclick="showHistorial('🔴 Obesidad I')">
                <img src="https://via.placeholder.com/100?text=Carpeta" alt="Carpeta">
                <div class="circle" style="background-color: #f00;"></div>
                <p>Obesidad I</p>
            </div>
            <div class="category" onclick="showHistorial('🟣 Obesidad II')">
                <img src="https://via.placeholder.com/100?text=Carpeta" alt="Carpeta">
                <div class="circle" style="background-color: #800080;"></div>
                <p>Obesidad II</p>
            </div>
            <div class="category" onclick="showHistorial('🟪 Obesidad III')">
                <img src="https://via.placeholder.com/100?text=Carpeta" alt="Carpeta">
                <div class="circle" style="background-color: #4b0082;"></div>
                <p>Obesidad III</p>
            </div>
        </div>
        <div class="historial-list" id="historial-list">
            <h3 id="historial-title"></h3>
            <div id="historial-items"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyC2_Bftp6pPmQT41MyYMSc6PiYxEAkz9hs",
            authDomain: "valoracion-enfermeria.firebaseapp.com",
            projectId: "valoracion-enfermeria",
            storageBucket: "valoracion-enfermeria.appspot.com",
            messagingSenderId: "368639381830",
            appId: "1:368639381830:web:253168bfdc4031a9c95547",
            measurementId: "G-YNKHWHMKGB"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
    
        let historialData = [];

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                cargarHistorial();
            }
        });
    
        document.getElementById("logout").addEventListener("click", () => {
            signOut(auth).then(() => {
                window.location.href = "login.html";
            }).catch((error) => {
                console.error("Error al cerrar sesión: ", error);
            });
        });

        async function cargarHistorial() {
            try {
                const querySnapshot = await getDocs(collection(db, "valoraciones"));
                historialData = [];

                querySnapshot.forEach((doc) => {
                    historialData.push(doc.data());
                });

                if (historialData.length === 0) {
                    document.getElementById("historial-items").innerHTML = "<p>No hay valoraciones guardadas.</p>";
                }
            } catch (error) {
                console.error("Error al cargar historial: ", error);
                document.getElementById("historial-items").innerHTML = "<p>Error al cargar el historial.</p>";
            }
        }

        function showHistorial(semaforo) {
            const historialList = document.getElementById("historial-list");
            const historialTitle = document.getElementById("historial-title");
            const historialItems = document.getElementById("historial-items");

            historialList.style.display = "block";
            historialTitle.textContent = `Historiales - ${semaforo.split(" ").slice(1).join(" ")}`;
            historialItems.innerHTML = "";

            const items = historialData.filter(item => item.semaforo === semaforo);
            if (items.length === 0) {
                historialItems.innerHTML = "<p>No hay historiales disponibles para esta categoría.</p>";
            } else {
                items.forEach((item, index) => {
                    const div = document.createElement("div");
                    div.className = "historial-item";
                    div.innerHTML = `
                        <h4>Valoración ${index + 1}</h4>
                        <p><strong>Paciente:</strong> ${item.paciente}</p>
                        <p><strong>Resultado:</strong> ${item.semaforo}</p>
                        <p><strong>IMC:</strong> ${item.imc || 'No calculado'}</p>
                        <p><strong>PAM:</strong> ${item.pam || 'No calculado'} mmHg</p>
                    `;
                    historialItems.appendChild(div);
                });
            }
        }
    </script>
</body>
</html>
