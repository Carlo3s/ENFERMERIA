    <div class="container">
        <h2>Historial de Valoraciones</h2>
        <ul id="listaHistorial"></ul>
        <button onclick="limpiarHistorial()">üóëÔ∏è Borrar Historial</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyC2_Bftp6pPmQT41MyYMSc6PiYxEAkz9hs",
            authDomain: "valoracion-enfermeria.firebaseapp.com",
            projectId: "valoracion-enfermeria",
            storageBucket: "valoracion-enfermeria.appspot.com",
            messagingSenderId: "368639381830",
            appId: "1:368639381830:web:253168bfdc4031a9c95547",
            measurementId: "G-YNKHWHMKGB"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Si no hay usuario autenticado, redirigir a login.html
                window.location.href = "login.html";
            }
        });
    </script>
    
    <script>
        window.onload = function() {
            let usuario = localStorage.getItem('usuarioActual') || 'defaultUser';
            let historial = JSON.parse(localStorage.getItem(`historial_${usuario}`)) || [];
            let listaHistorial = document.getElementById('listaHistorial');

            if (historial.length > 0) {
                historial.forEach((valoracion, index) => {
                    let imcData = clasificarIMC(valoracion.imc);
                    let listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <p><strong>${index + 1}. ${valoracion.nombre}</strong></p>
                        <p><strong>Edad:</strong> ${valoracion.edad} a√±os</p>
                        <p><strong>Peso:</strong> ${valoracion.peso} kg</p>
                        <p><strong>Altura:</strong> ${valoracion.altura} m</p>
                        <p style="color:${imcData.color};"><strong>IMC:</strong> ${valoracion.imc} (${imcData.emoji} ${imcData.clasificacion})</p>
                        <p><strong>Presi√≥n Arterial Media:</strong> ${valoracion.pam}</p>
                        <p><strong>Estado Neurol√≥gico:</strong> ${valoracion.neurologico}</p>
                        <p><strong>Saturaci√≥n de Ox√≠geno:</strong> ${valoracion.respiratorio}%</p>
                        <p><strong>Movilidad:</strong> ${valoracion.musculo}</p>
                        <p><strong>Estado de la piel:</strong> ${valoracion.piel}</p>
                    `;
                    listaHistorial.appendChild(listItem);
                });
            } else {
                listaHistorial.innerHTML = "<p>No hay valoraciones registradas.</p>";
            }
        };

        function clasificarIMC(imc) {
            if (imc < 18.5) return { clasificacion: "Bajo peso", color: "blue", emoji: "üîµ" };
            if (imc < 24.9) return { clasificacion: "Peso saludable", color: "green", emoji: "üü¢" };
            if (imc < 29.9) return { clasificacion: "Sobrepeso", color: "orange", emoji: "üü†" };
            if (imc < 34.9) return { clasificacion: "Obesidad I", color: "red", emoji: "üî¥" };
            if (imc < 39.9) return { clasificacion: "Obesidad II", color: "purple", emoji: "üü£" };
            return { clasificacion: "Obesidad III", color: "darkviolet", emoji: "üü™" };
        }
        function mostrarHistorial() {
    let historial = JSON.parse(localStorage.getItem('historial')) || [];
    let historialContainer = document.getElementById('historial-container');

    historialContainer.innerHTML = ""; // Limpiar contenido previo

    if (historial.length === 0) {
        historialContainer.innerHTML = "<p>No hay registros en el historial.</p>";
        return;
    }

    historial.forEach((item, index) => {
        let div = document.createElement('div');
        div.classList.add('historial-item');

        div.innerHTML = `
            <p><strong>Nombre:</strong> ${item.nombre}</p>
            <p><strong>Edad:</strong> ${item.edad} a√±os</p>
            <p><strong>Peso:</strong> ${item.peso} kg</p>
            <p><strong>Altura:</strong> ${item.altura} m</p>
            <p style="color:${item.imcColor};"><strong>IMC:</strong> ${item.imc} ${item.imcEmoji} (${item.imcClasificacion})</p>
            <p><strong>Presi√≥n Arterial Media:</strong> ${item.pam}</p>
            <hr>
        `;

        historialContainer.appendChild(div);
    });
}

// Ejecutar la funci√≥n al cargar la p√°gina
document.addEventListener("DOMContentLoaded", mostrarHistorial);

    </script>
</body>
