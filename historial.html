<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Valoraciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="mostrarHistorial()">
    <nav>
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo"></a>
        </div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="historial.html">Historial</a></li>
            <li><a href="acerca.html">Acerca de</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Historial de Valoraciones</h2>
        <div id="historial"></div>
    </div>

    <script>
        function mostrarHistorial() {
            let historial = JSON.parse(localStorage.getItem('historial')) || [];
            let historialDiv = document.getElementById('historial');

            if (historial.length === 0) {
                historialDiv.innerHTML = "<p>No hay registros en el historial.</p>";
                return;
            }

            historialDiv.innerHTML = historial.map((item, index) => `
                <div class="historial-item">
                    <p><strong>Registro #${index + 1}</strong></p>
                    <p><strong>Nombre:</strong> ${item.nombre}</p>
                    <p><strong>Edad:</strong> ${item.edad} a√±os</p>
                    <p><strong>IMC:</strong> ${item.imc} (${item.imcClasificacion})</p>
                    <p><strong>PAM:</strong> ${item.pam}</p>
                    <hr>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
