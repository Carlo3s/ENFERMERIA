<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Valoraciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav> 
        <div class="logo">
            <a href="index.html"><img src="logo.png" alt="Logo" id="logo"></a>
        </div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="historial.html">Historial</a></li>
            <li><a href="acerca.html">Acerca de</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="Valoracion_preguntas.html">Entrevista</a></li>
            <li><button id="logout" style="cursor:pointer; background:none; border:none; color:white; font-size:16px;">Cerrar Sesi√≥n</button></li>
        </ul>
    </nav>
    
    <div class="container">
        <h2>Historial de Valoraciones</h2>
        <ul id="listaHistorial"></ul>
        <button onclick="limpiarHistorial()">üóëÔ∏è Borrar Historial</button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC2_Bftp6pPmQT41MyYMSc6PiYxEAkz9hs",
            authDomain: "valoracion-enfermeria.firebaseapp.com",
            projectId: "valoracion-enfermeria",
            storageBucket: "valoracion-enfermeria.appspot.com",
            messagingSenderId: "368639381830",
            appId: "1:368639381830:web:253168bfdc4031a9c95547",
            measurementId: "G-YNKHWHMKGB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html";
            } else {
                mostrarHistorial(user.uid); // Pass user ID to fetch their data
            }
        });

        // Fetch and display history from Firestore
        async function mostrarHistorial(userId) {
            const listaHistorial = document.getElementById('listaHistorial');
            listaHistorial.innerHTML = ''; // Clear previous content

            try {
                const querySnapshot = await getDocs(collection(db, `users/${userId}/valoraciones`));
                if (querySnapshot.empty) {
                    listaHistorial.innerHTML = "<p>No hay valoraciones registradas.</p>";
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const valoracion = doc.data();
                    const imcData = clasificarIMC(valoracion.imc || 0);
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <p><strong>${valoracion.nombre}</strong></p>
                        <p><strong>Edad:</strong> ${valoracion.edad || 'N/A'} a√±os</p>
                        <p><strong>Peso:</strong> ${valoracion.peso || 'N/A'} kg</p>
                        <p><strong>Altura:</strong> ${valoracion.altura || 'N/A'} m</p>
                        <p style="color:${imcData.color};"><strong>IMC:</strong> ${valoracion.imc || 'N/A'} (${imcData.emoji} ${imcData.clasificacion})</p>
                        <p><strong>Presi√≥n Arterial Media:</strong> ${valoracion.pam || 'N/A'}</p>
                        <p><strong>Estado Neurol√≥gico:</strong> ${valoracion.neurologico || 'N/A'}</p>
                        <p><strong>Saturaci√≥n de Ox√≠geno:</strong> ${valoracion.respiratorio || 'N/A'}%</p>
                        <p><strong>Movilidad:</strong> ${valoracion.musculo || 'N/A'}</p>
                        <p><strong>Estado de la piel:</strong> ${valoracion.piel || 'N/A'}</p>
                    `;
                    listaHistorial.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error al cargar historial:", error);
                listaHistorial.innerHTML = "<p>Error al cargar el historial.</p>";
            }
        }

        // Classify IMC
        function clasificarIMC(imc) {
            if (imc < 18.5) return { clasificacion: "Bajo peso", color: "blue", emoji: "üîµ" };
            if (imc < 24.9) return { clasificacion: "Peso saludable", color: "green", emoji: "üü¢" };
            if (imc < 29.9) return { clasificacion: "Sobrepeso", color: "orange", emoji: "üü†" };
            if (imc < 34.9) return { clasificacion: "Obesidad I", color: "red", emoji: "üî¥" };
            if (imc < 39.9) return { clasificacion: "Obesidad II", color: "purple", emoji: "üü£" };
            return { clasificacion: "Obesidad III", color: "darkviolet", emoji: "üü™" };
        }

        // Clear history
        async function limpiarHistorial() {
            const user = auth.currentUser;
            if (!user) return;

            if (confirm("¬øEst√°s seguro de borrar todo el historial?")) {
                try {
                    const querySnapshot = await getDocs(collection(db, `users/${user.uid}/valoraciones`));
                    const deletePromises = querySnapshot.docs.map((docSnapshot) => deleteDoc(doc(db, `users/${user.uid}/valoraciones`, docSnapshot.id)));
                    await Promise.all(deletePromises);
                    mostrarHistorial(user.uid);
                } catch (error) {
                    console.error("Error al borrar historial:", error);
                    alert("Error al borrar el historial.");
                }
            }
        }

        // Expose limpiarHistorial to global scope
        window.limpiarHistorial = limpiarHistorial;
    </script>
</body>
</html>
