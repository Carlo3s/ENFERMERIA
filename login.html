<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h2 class="active" id="signInTab">Sign In</h2>
      <h2 class="inactive underlineHover" id="signUpTab">Sign Up</h2>
      <div class="fadeIn first">
        <img src="Logo.png" id="icon" alt="User Icon" />
      </div>
      
      <!-- Formulario de inicio de sesión -->
      <form id="loginForm">
        <input type="email" id="email" class="fadeIn second" placeholder="Email" required>
        <input type="password" id="password" class="fadeIn third" placeholder="Password" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
      
      <!-- Botón para iniciar sesión con Google -->
      <div id="googleSignIn" class="fadeIn fourth">
        <button id="loginGoogle">Iniciar sesión con Google</button>
      </div>
      
      <!-- Formulario de registro -->
      <form id="registerForm" style="display:none;">
        <input type="email" id="regEmail" class="fadeIn second" placeholder="Email" required>
        <input type="password" id="regPassword" class="fadeIn third" placeholder="Password" required>
        <input type="submit" class="fadeIn fourth" value="Sign Up">
      </form>
      
      <!-- Enlace para recuperar contraseña -->
      <div id="formFooter">
        <a id="forgotPassword" class="underlineHover" href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      onAuthStateChanged, 
      signInWithPopup, 
      GoogleAuthProvider,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "valoracion-enfermeria.firebaseapp.com",
      projectId: "valoracion-enfermeria",
      storageBucket: "valoracion-enfermeria.appspot.com",
      messagingSenderId: "368639381830",
      appId: "1:368639381830:web:253168bfdc4031a9c95547"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Autenticación con email y contraseña
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "index.html")
        .catch(error => alert("Error: " + error.message));
    });

    // Registro de usuarios
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Registro exitoso!"))
        .catch(error => alert("Error: " + error.message));
    });

    // Inicio de sesión con Google
    document.getElementById("loginGoogle").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(() => window.location.href = "index.html")
        .catch(error => alert("Error: " + error.message));
    });

    // Olvidé mi contraseña
    document.getElementById("forgotPassword").addEventListener("click", () => {
      const email = prompt("Ingrese su correo para recuperar la contraseña:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => alert("Correo de recuperación enviado."))
          .catch(error => alert("Error: " + error.message));
      }
    });

    // Redirigir si el usuario ya está autenticado
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "index.html";
    });
  </script>
</body>
</html>
